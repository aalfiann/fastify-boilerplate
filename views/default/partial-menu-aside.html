<aside class="aside is-placed-left is-expanded">
  <div class="aside-tools">
    <div class="aside-tools-label">
      <span><b><%=it.siteName%></span>
    </div>
  </div>
  <div class="menu is-menu-main internal">
    <!-- Menu for internal user will be injected from database to this -->
    <div id="menu_aside"></div>
  </div>
  <!-- Menu for public user have to set manually (no required database for this) -->
  <div class="menu is-menu-main public">
    <p class="menu-label">Menu</p>
    <ul class="menu-list">
      <li>
        <a href="<%=it.baseUrl%>/blank" class="has-icon">
          <span class="icon has-update-mark"><i class="mdi mdi-file"></i></span>
          <span class="menu-item-label">Blank page</span>
        </a>
      </li>
      <li>
        <a class="has-icon has-dropdown-icon">
          <span class="icon"><i class="mdi mdi-view-list"></i></span>
          <span class="menu-item-label">Submenus</span>
          <div class="dropdown-icon">
            <span class="icon"><i class="mdi mdi-plus"></i></span>
          </div>
        </a>
        <ul>
          <li>
            <a href="#void">
              <span class="ml-4"><i class="mdi mdi-arrow-right mr-2"></i>Sub-item One</span>
            </a>
          </li>
          <li>
            <a href="#void">
              <span class="ml-4"><i class="mdi mdi-arrow-right mr-2"></i>Sub-item Two</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
    <p class="menu-label">About</p>
    <ul class="menu-list">
      <li>
        <a href="https://github.com/vikdiesel/admin-one-bulma-dashboard" target="_blank" class="has-icon">
          <span class="icon"><i class="mdi mdi-credit-card-outline"></i></span>
          <span class="menu-item-label">Template</span>
        </a>
      </li>
      <li>
        <a href="https://github.com/aalfiann/fastify-boilerplate" target="_blank" class="has-icon">
          <span class="icon"><i class="mdi mdi-github"></i></span>
          <span class="menu-item-label">Source Code</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

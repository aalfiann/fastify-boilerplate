<footer class="footer fix-footer">  
  <div class="container-fluid">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          &copy; <%=it.year%>, <%=it.siteName%>
        </div>
        <div class="level-item">
          <div class="tags has-addons">
            <span class="tag is-dark">release</span>
            <span class="tag is-primary">v<%=it.version%></span>
          </div>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item has-text-right">
          <div class="logo">
            <a href="https://justboil.me"><img src="<%=it.baseAssetsUrl%>/assets/img/justboil-logo.svg" alt="JustBoil.me"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
